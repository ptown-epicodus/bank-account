<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <h1>Welcome to the Epicodus Credit Union!</h1>
    <div id="show-accounts">
      <h2>Accounts:</h2>
      <ul>
      </ul>
    </div>
    <div id="account-registration">
      <h2>Register a new account:</h2>
      <form id="new-bank-account">
        <label for="new-name">Name:</label>
        <input type="text" id="new-name">

        <label for="new-deposit">Initial Deposit:</label>
        <input type="text" id="new-deposit">

        <button type="submit">Register account</button>
      </form>
    </div>
    <div id="account-activity">
      <h2>Deposit or withdraw funds:</h2>
      <form id="edit-bank-account">
        <label for="deposit">Deposit Amount:</label>
        <input type="text" id="deposit">

        <label for="withdrawal">Withdrawal Amount:</label>
        <input type="text" id="withdrawal">

        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="show-account">
      <p id="show-name"></p>
      <h3>Current Balance:</h3>
      <p id="show-balance"></p>
    </div>
  </body>
</html>
